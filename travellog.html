<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <title>Travel Log</title>
  </head>
  <body>
    <header>
      <h1 class="stitching">Travel Log</h1>
    </header>
    <section>
      <p>Had a blast on the atletic road trip of your dreams?  More adventures ahead?  Keep your trip stats right here in our centralized log.  Easy.  Convenient.   To keep you on the road to your next destination.</p>
    </section>
    <section>
      <h1>Where I've gone</h1>
      <!-- <canvas id = "animate" width ="800px" height ="600px"> -->
        <img src="img/bluemap.png"/>
      <!-- </canvas> -->
    </section>
    <section>
      <form action="" id="team">
        <fieldset id ="list">
          <select action="" id ="drop"></select>
          <label for ="date">Date:<label>
            <input id="date" type="text" name="date" size="12" maxlength="30" />
          <label for ="url">Photo album URL:<label>
            <input id = "url" type="text" name="url" size= "12"/>
          <label for ="words">Comment:<label>
            <input id = "words" type="text" name="words" size="12"/>
        </fieldset>
      </form>
      <button type="submit" id="submit">Log trip!</button>
    </section>
    <section id= "been">
    </section>
    <section>
      <fieldset id ="comment"></fieldset>
    </section>
    <footer class="footer">
      <a href="about.html">About the Authors</a>
      <a href="map.html">Back to your Map</a>
      <a href="index.html">Log Out</a>
    </footer>
    <script src="js/travel.js" type="text/javascript"></script>
  </body>
</html>
